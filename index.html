<!DOCTYPE html>
<!--

Cat Clicker

-->
<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Cat Clicker App</title>
</head>
<body>
  <div class="container">
    <h1>Click your favorite Yawning Cat!</h1>
    <div id="counter"></div>

    <div class="cats-container" id="allCats">
      <div>
        <img src="catSherbert.jpg" alt="Photo of a cat" class="catpic" id="allCats0">
      </div>
      <div>
        <img src="catMelon.jpg" alt="Photo of a cat" class="catpic" id="allCats1">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
