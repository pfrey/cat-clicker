<!DOCTYPE html>
<!--

Cat Clicker

-->
<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Cat Clicker App</title>
</head>
<body>
  <div class="container">

    <h1>Cat Clicker!</h1>
    <p>Click a name from the cat list to view each cat. Click their photo to vote for them!</p>

    <div id="catList"></div>

    <div class="cats-container" id="allCats">
      <img id="catPhotoArea">
      <h2 id="catHeader"></h2>
      <div id="catCounter"></div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
