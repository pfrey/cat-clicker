<!DOCTYPE html>
<!--

Cat Clicker

-->
<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Cat Clicker App</title>
</head>
<body>
  <div class="container">

    <h1>Cat Clicker!</h1>
    <p>Click a name from the cat list to view each cat. Click their photo to vote for them!</p>

    <div id="catList"></div>

    <div class="cats-container" id="allCats">
      <img id="catPhotoArea">
      <h2 id="catHeader"></h2>
      <div id="catCounter"></div>
    </div>

    <input type="button" value="Admin" id="adminModeButton">

    <div id="adminArea">
      <form id="updateCatInfo">
        <h3>Cat Information</h3>
        <div><label>Name: </label><input type="text" id="editName"></div>
        <div><label>Image Source URL: </label><input type="text" id="editSource"></div>
        <div><label>Click Count: </label><input type="text" id="editCount"></div>
        <input type="button" value="Cancel" id="cancelButton">
        <input type="button" value="Save" id="saveButton">
      </form>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
